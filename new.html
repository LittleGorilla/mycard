<!DOCTYPE html>
<html>
  <head>
      <title> profile card ui</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
      <link rel="stylesheet" href="style.css">
  </head>  
  <body>
      <input id="slider" class="customSlider" type="checkbox">
      <label for="slider"></label>

      </div>

      <div class="profile">
        <img src="mine.jpg" class="thumbnail">
        <div class="check"><i class="fas fa-check"></i></div>
        <h3 class="name">Manish Yadav</h3>
        <p class="title">WEB PAGE DEVELOPER</p>
        <p class="description">STUDENT AT GAYA COLLEGE GAYA</p>
        <a href="mycard.html" target="_blank"><button type="button" class="btn">Contact Me</button></a>
      </div>
      <div class="social-icons">
        <div class="icon">
          <a href="https://www.instagram.com/manish_085237" target="_blank"><i class="fab fa-instagram"></i></a>
          <h4>98.8k</h4>
          <p>Followers</p>
        </div>
        <div class="icon">
          <a href="https://www.facebook.com/profile.php?id=100014672259846" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <h4>44.5k</h4>
          <p>Followers</p>
        </div>
        <div class="icon">
          <a href="/"><i class="fab fa-youtube"></i></a>
          <h4>100k</h4>
          <p>Subscribers</p>
        </div>
      </div>
      
  </body>
</html>
